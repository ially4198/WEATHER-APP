<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <main class="main-content">
        
        <div class="content">
        
            <h1 class="search-header">Search For City</h1>
            <input type="text" placeholder=" Enter city name" class="city-input">

            <p class="emptySearch">You have the option to search by city, state, or country names.</p>

            <div class="weatherDataDisplay">
                <div class="temp"></div>
                <div class="wph">
                    <div class="wind"><p></p></div>
                    <div class="pressure"></div>
                    <div class="humidity"></div>
                </div>
                <div class="sun">
                    <div class="sunrise"></div>
                    <div class="sunset"></div>
                </div>

            </div>
            
        </div>
        <div class="foot-nav">
            <a href="index.html"><i class="fa-solid fa-location-dot"></i></a>
            <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a><i class="fa-solid fa-earth-americas"></i></a>
        </div>
    </main>
    <script src="search.js"></script>
</body>
</html>
