<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      referrerpolicy="no-referrer"
    />

  <body>
    <!-- Main Content -->
    <main class="main-content">
      <div class="content">
        <p class="city-name"></p>
        <p class="weather-icon"><i class="fa-solid fa-cloud"></i></p>
        <div class="temprature-info">
          <div class="temperature-value"></div>
          <div class="weather-condi"></div>
        </div>
        <div class="days-forecast">
          <div class="today-forecast"></div>
          <div class="other-days">
            <p class="other-days-header">6-DAYS FORECAST</p>
            <div class="days-forecast-container">
              <div class="day-forecast"></div>
              <div class="day-forecast"></div>
              <div class="day-forecast"></div>
              <div class="day-forecast"></div>
              <div class="day-forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="foot-nav">
      <a href="index.html"><i class="fa-solid fa-location-dot"></i></a>
      <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
